services:
  # FaultMaven Backend
  faultmaven-backend:
    build: .
    container_name: faultmaven-backend
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - LOG_LEVEL=INFO
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      chromadb:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Redis - Session storage and caching
  redis:
    image: redis:7-alpine
    container_name: faultmaven-redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  # ChromaDB - Vector store for knowledge base
  chromadb:
    image: chromadb/chroma:latest
    container_name: faultmaven-chromadb
    ports:
      - "127.0.0.1:8001:8000"
    environment:
      - ANONYMIZED_TELEMETRY=False
      - ALLOW_RESET=True
    volumes:
      - chromadb-data:/chroma/chroma
    restart: unless-stopped

  # FaultMaven Dashboard - Web UI for knowledge base management
  faultmaven-dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: faultmaven-dashboard
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    restart: unless-stopped
    depends_on:
      faultmaven-backend:
        condition: service_healthy

volumes:
  redis-data:
  chromadb-data:
